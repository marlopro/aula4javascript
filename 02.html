<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula4, ex 02</title>
</head>
<body>

    <script>
        var num1 = 20;
        var num2 = 30;
        if (num1 != num2) {
            /*este sinal  !=  significa diferente*/
            document.writeln(num1 + " é diferente de : " + num2);
        } 
        
        if(num1 > num2) {
            /*este sinal > maior*/
            document.writeln("<br>" + num1 + " é maior que : " + num2);
        } 
        
        if(num1 < num2) {
            /*este sinal < menor*/
            document.writeln("<br>" + num1 + " é menor que : " + num2);  
        }

    </script>
</body>
</html>
